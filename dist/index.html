<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register - UAA</title>
  <style>
    body {
      background: #dfefff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Phone Frame Simulation */
    .phone-frame {
      width: 375px;
      height: 700px;
      background: #e6f2ff;
      border: 8px solid #999;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      overflow-y: auto;
      height: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .toggle-password {
      position: relative;
    }

    .toggle-password i {
      position: absolute;
      right: 10px;
      top: 38px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4da6ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e8be6;
    }

    .toggle-link {
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      cursor: pointer;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .checkbox-group input {
      margin-right: 5px;
    }

    /* Dummy Referral Code Notice */
    .referral-note {
      background: #fffae6;
      padding: 8px;
      margin-top: 10px;
      border: 1px dashed #ffa500;
      font-size: 12px;
      color: #333;
      border-radius: 5px;
    }

  </style>
</head>
<body>

  <div class="phone-frame">
    <div class="container">
      <h2 id="form-title">Login</h2>

      <!-- Login Form -->
      <form id="login-form">
        <div class="form-group">
          <label>Phone Number:</label>
          <input type="text" id="login-phone" placeholder="10-digit Phone" maxlength="10" pattern="\d{10}" title="Enter 10-digit phone number" required />
        </div>
        <div class="form-group toggle-password">
          <label>Password (6 digits):</label>
          <input type="password" id="login-password" maxlength="6" pattern="\d{6}" title="6-digit numeric password required" required />
          <i onclick="togglePassword('login-password')" title="Show/Hide">üëÅÔ∏è</i>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember Me</label>
        </div>
        <button type="submit">Login</button>
      </form>

      <!-- Register Form -->
      <form id="register-form" style="display:none;">
        <div class="form-group">
          <label>Phone Number:</label>
          <input type="text" id="reg-phone" placeholder="10-digit Phone" maxlength="10" pattern="\d{10}" title="Enter 10-digit phone number" required />
        </div>
        <div class="form-group toggle-password">
          <label>Password (6 digits):</label>
          <input type="password" id="reg-password" maxlength="6" pattern="\d{6}" title="6-digit numeric password required" required />
          <i onclick="togglePassword('reg-password')" title="Show/Hide">üëÅÔ∏è</i>
        </div>
        <div class="form-group toggle-password">
          <label>Repeat Password:</label>
          <input type="password" id="repeat-password" maxlength="6" pattern="\d{6}" title="Repeat the 6-digit password" required />
          <i onclick="togglePassword('repeat-password')" title="Show/Hide">üëÅÔ∏è</i>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="rememberReg" />
          <label for="rememberReg">Remember Me</label>
        </div>
        <div class="referral-note">
          Referral Code will be auto-generated during registration. (e.g. TDJ001)
        </div>
        <button type="submit">Register</button>
      </form>

      <div class="toggle-link" onclick="toggleForm()">Don't have an account? Register here</div>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }

    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const title = document.getElementById('form-title');
      const toggleLink = document.querySelector('.toggle-link');

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
        title.textContent = "Login";
        toggleLink.textContent = "Don't have an account? Register here";
      } else {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
        title.textContent = "Register";
        toggleLink.textContent = "Already have an account? Login here";
      }
    }

    // Validate Register Form (Passwords match + 6-digit only)
    const regForm = document.getElementById('register-form');
    regForm.addEventListener('submit', function(e) {
      const pass = document.getElementById('reg-password').value;
      const repeat = document.getElementById('repeat-password').value;
      if (pass !== repeat) {
        e.preventDefault();
        alert("Passwords do not match!");
        return;
      }
      if (!/^\d{6}$/.test(pass)) {
        e.preventDefault();
        alert("Password must be exactly 6 digits!");
      }
    });

    // Validate Login Form
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', function(e) {
      const pass = document.getElementById('login-password').value;
      if (!/^\d{6}$/.test(pass)) {
        e.preventDefault();
        alert("Password must be exactly 6 digits!");
      }
    });
  </script>

</body>
</html>
