<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intern Package Tasks - Dentsu</title>
  <style>
    body {
      margin: 0;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .phone-frame {
      width: 375px;
      height: 667px;
      background: #f4f8ff;
      border-left: 2px solid #333;
      border-right: 2px solid #333;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }
    .top-banner {
      background: #fff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .task {
      background: #add8e6;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .task.completed {
      background: #90ee90;
    }
    .task.locked {
      background: #ddd;
      pointer-events: none;
    }
    .bottom-nav {
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
    }
    .nav-item {
      padding: 10px 0;
      text-align: center;
      flex: 1;
      font-size: 12px;
      cursor: pointer;
    }
    .earnings-box {
      background: #fff;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="top-banner">Intern Package Tasks</div>
    <div class="content-area">
      <div class="earnings-box" id="earnings">Total Earned: KES 0</div>
      <div class="task" onclick="startTask(this, 1)">Task 1 - Install</div>
      <div class="task locked" onclick="startTask(this, 2)">Task 2 - Install</div>
      <div class="task locked" onclick="startTask(this, 3)">Task 3 - Install</div>
    </div>
    <div class="bottom-nav">
      <div class="nav-item" onclick="location.href='dashboard.html'">Home</div>
      <div class="nav-item">Wealth</div>
      <div class="nav-item">Team</div>
      <div class="nav-item">Task</div>
      <div class="nav-item">Mine</div>
    </div>
  </div>
  <script>
    let taskCompleted = 0;
    let totalEarnings = 0;

    function startTask(element, taskNumber) {
      if (taskNumber !== taskCompleted + 1) return;
      element.textContent = `Task ${taskNumber} - Installing...`;
      setTimeout(() => {
        element.textContent = `Task ${taskNumber} - Completed!`;
        element.classList.add('completed');
        totalEarnings += 50;
        document.getElementById('earnings').textContent = `Total Earned: KES ${totalEarnings}`;
        taskCompleted++;
        if (taskCompleted < 3) {
          const nextTask = document.querySelector(`.content-area .task:nth-of-type(${taskCompleted + 2})`);
          nextTask.classList.remove('locked');
        } else {
          alert(`All Intern tasks completed! Total Earned: KES ${totalEarnings}`);
        }
      }, 5000);
    }
  </script>
</body>
</html>
